<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-poppins{
            font-family: "Poppins", sans-serif;

<body class="font-poppins">
    <header>
        <nav class="w-10/12 mx-auto flex items-center justify-between py-5">
            <h2 class="font-semibold text-xl">Tasty Hut</h2>
            <button class="btn btn-warning">Sign Up</button>
        </nav>
    </header>
    <!-- hero section start-->
    <div class="banner-section bg-[url('images/banner_1.png')] h-screen flex items-center justify-center">
      <div class="w-1/2 mx-auto">
        <h2 class="font-bold text-6xl text-white text-center">Taste Our Delicious Best Foods</h2>
        <p class="text-base text-white text-center">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
        <div class="flex items-center justify-center">
            <div class="join py-10">              
                <input class="input input-bordered join-item" placeholder="search any food" />
                <button class="btn btn-warning join-item">Subscribe</button>
              </div>
        </div>
      </div>
    </div>
    <!-- hero section end-->

    <!-- main section start -->
     <div class="main-section">
        
     </div>
    <!-- main section end -->
